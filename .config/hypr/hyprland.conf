# ENVIRONMENT
source = ~/.config/hypr/conf/environment.conf

# INPUT
source = ~/.config/hypr/conf/input.conf

# MONITOR
source = ~/.config/hypr/conf/monitor.conf

# CURSOR
source = ~/.config/hypr/conf/cursor.conf

# AUTOSTART
source = ~/.config/hypr/conf/autostart.conf

# APPS
source = ~/.config/hypr/conf/apps.conf

# KEYBINDINGS
source = ~/.config/hypr/conf/keybindings.conf

# COLORSCHEME
source = ~/.config/hypr/themes/hyprland/gruvbox/dark.conf

# WINDOWS & WINDOWRULES
source = ~/.config/hypr/conf/windows/default.conf
source = ~/.config/hypr/conf/windowrules/default.conf

# ANIMATIONS
source = ~/.config/hypr/conf/animations/default.conf

# MISCELLANEOUS
source = ~/.config/hypr/conf/misc.conf
